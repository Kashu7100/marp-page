<h2 id="11-what-is-robot-learning">1.1 What is Robot Learning?</h2>
<p><strong>Robot learning</strong> is a research field at the intersection of <strong>machine learning</strong> and <strong>robotics</strong>. It studies techniques allowing a robot to acquire novel skills or adapt to its environment through learning algorithms.</p>
<ul>
<li><em>Sensing</em>: observe the physical world through multimodal senses</li>
<li><em>Perception</em>: acquiring knowledge from sensor data</li>
<li><em>Action</em>: act on the environment to execute task / acquire new observation</li>
</ul>
<blockquote>
<p>A key challenge in Robot Learning is to close the <strong>perception-action loop</strong>.</p>
</blockquote>
<footer>Kashu Yamazaki, 2024</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Kashu Yamazaki, 2024" data-theme="am_dark" data-heading-divider="2,3" data-marpit-pagination="7" data-marpit-pagination-total="23" style="" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Kashu Yamazaki, 2024" data-class="bq-red" data-theme="am_dark" data-heading-divider="2,3" class="bq-red" data-marpit-pagination="8" data-marpit-pagination-total="23" style="--paginate:true;--footer:Kashu Yamazaki, 2024;--class:bq-red;--theme:am_dark;--heading-divider:2,3;" data-size="16:9">
<h2 id="12-when-should-robots-learn">1.2 When Should Robots Learn?</h2>
<p>Robots should be designed to learn in situations where pre-existing knowledge or established protocols are insufficient or non-existent, requiring them to discover knowledge from data:</p>
<ul>
<li>High Environmental Uncertainty</li>
<li>Significant Variation in Observations</li>
<li>Lack of Reliable Priors</li>
<li>Complex or Unstructured Environments</li>
<li>Continuous Improvement</li>
</ul>

<blockquote>
<p>Learning is <strong>NOT</strong> the solution to every problem in robotics.</p>
<p>When the task can be modeled without knowledge from data, learning algorithm is not required (and learning algorithm tend to perform worse).</p>
</blockquote>
<footer>Kashu Yamazaki, 2024</footer>
</section>

<h2 id="inductive-bias">Inductive Bias</h2>
<p><img src="img/ib.png" alt="#center" style="width:700px;" /></p>
<p><strong>Inductive bias (IB)</strong> is the assumption(s) of data that the model holds [<a href="https://towardsdatascience.com/recent-developments-and-views-on-computer-vision-x-transformer-ed32a2c72654">1</a>].</p>
<ul>
<li data-marpit-fragment="1"><strong>CNN</strong>: information in the data is locally aggregated. (strong IB)</li>
<li data-marpit-fragment="2"><strong>RNN</strong>: the data is highly correlated with the previous time. (strong IB)</li>
<li data-marpit-fragment="3"><strong>Self Attention</strong>: just correlating all features with each other. (weak IB)</li>
</ul>
<footer>Kashu Yamazaki, 2024</footer>
</section>
