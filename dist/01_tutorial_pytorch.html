<h1 id="robot-perception-and-control">Robot Perception and Control</h1>
<h6 id="tutorial">Tutorial</h6>
<p>Last updated: Jul / 25 /2024<br />
Kashu Yamazaki<br />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="trans" data-theme="am_dark" data-heading-divider="2,3" class="trans" style="--class:trans;--theme:am_dark;--heading-divider:2,3;" data-size="16:9">
<h2 id="docker-%F0%9F%90%B3">Docker <img class="emoji" draggable="false" alt="🐳" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f433.svg" data-marp-twemoji=""/></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-footer="Kashu Yamazaki, 2024" data-theme="am_dark" data-heading-divider="2,3" data-marpit-pagination="3" data-marpit-pagination-total="16" style="--paginate:true;--footer:Kashu Yamazaki, 2024;--theme:am_dark;--heading-divider:2,3;" data-size="16:9">
<h2 id="virtual-machine-vs-containers">Virtual Machine vs Containers</h2>
<p>A <strong>Virtual Machine (VM)</strong> virtualizes the underlying hardware by means of a hypervisor, while it provides operating-system-level virtualization. <strong>Containers</strong> are more lightweight than VMs, as they are not emulating hardware.</p>
<p><img src="img/vm_vs_container.png" alt="#center" style="width:850px;" /></p>
<footer>Kashu Yamazaki, 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="Kashu Yamazaki, 2024" data-class="bq-red" data-theme="am_dark" data-heading-divider="2,3" class="bq-red" data-marpit-pagination="4" data-marpit-pagination-total="16" style="--paginate:true;--footer:Kashu Yamazaki, 2024;--class:bq-red;--theme:am_dark;--heading-divider:2,3;" data-size="16:9">
<h2 id="why-docker">Why Docker?</h2>
<p>There are several merits of using Docker.</p>
<ul>
<li>We can <strong>share the environment</strong> <img class="emoji" draggable="false" alt="😀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f600.svg" data-marp-twemoji=""/>
<ul>
<li>You can share the Docker Image to help others setup and run your code.</li>
<li><strong>No more repeated setup process on every different machine!</strong></li>
</ul>
</li>
<li>We can <strong>improve reproducibility</strong>.
<ul>
<li>The code works even after several years on the Image.</li>
<li>No more suffering from messing up your environment after installing some software updates.</li>
</ul>
</li>
</ul>

<blockquote>
<p>Note for Mac and Windows</p>
<p>Docker uses the Linux kernel to manage resources between containers; Docker has to run in a Linux virtual machine for Mac and Windows, which makes some feature fail on Mac and Windows.<br />
Also the chip architecture needs to be considered (<code>M1</code> and <code>M2</code>): some has to cross compile <code>docker buildx build</code></p>
</blockquote>
<footer>Kashu Yamazaki, 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-paginate="true" data-footer="Kashu Yamazaki, 2024" data-theme="am_dark" data-heading-divider="2,3" data-marpit-pagination="5" data-marpit-pagination-total="16" style="--paginate:true;--footer:Kashu Yamazaki, 2024;--theme:am_dark;--heading-divider:2,3;" data-size="16:9">
<h2 id="structure-of-docker-environment">Structure of Docker Environment</h2>
<p><img src="img/docker_architecture.svg" alt="#center" style="width:600px;" /></p>
<ul>
<li data-marpit-fragment="1"><strong>Image</strong>: a template that contains middleware settings or commands needed to launch a container.</li>
<li data-marpit-fragment="2"><strong>Container</strong>: a virtual environment created based on a Docker Image where web servers, PyTorch environment, ... run.</li>
<li data-marpit-fragment="3"><strong>Registry</strong>: Docker Hub is the place where the Images are published and shared.</li>
</ul>
<footer>Kashu Yamazaki, 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="Kashu Yamazaki, 2024" data-class="pon-3" data-theme="am_dark" data-heading-divider="2,3" class="pon-3" data-marpit-pagination="6" data-marpit-pagination-total="16" style="--paginate:true;--footer:Kashu Yamazaki, 2024;--class:pon-3;--theme:am_dark;--heading-divider:2,3;" data-size="16:9">
<h2 id="managing-images-and-containers">Managing Images and Containers</h2>
<div class=ldiv>
<ul>
<li><strong>List Images</strong>: <code>docker images</code></li>
<li><strong>Remove an Image</strong>: <code>docker rmi &lt;imageID&gt;</code></li>
<li><strong>Prune an Image</strong>: <code>docker image prune</code></li>
<li><strong>Get an Image</strong>: <code>docker pull</code></li>
<li><strong>Build an Image</strong>: <code>docker build -t &lt;imageName&gt; -f Dockerfile .</code></li>
</ul>
</div>
<div class=rdiv>
<ul>
<li><strong>List Containers</strong>: <code>docker ps -a</code></li>
<li><strong>Remove a Container</strong>: <code>docker rm &lt;containerID&gt;</code></li>
<li><strong>Start a Container</strong>: <code>docker run &lt;imageName&gt;</code></li>
<li><strong>Attach to a running Shell</strong>: <code>docker exec -it &lt;containerID&gt; bash</code></li>
</ul>
</div>
<div class="bdiv">
<p>With <code>docker images</code> command, you can check <code>&lt;imageName&gt;</code> and <code>&lt;imageID&gt;</code>.</p>
<p><img src="img/docker_images.png" alt="#center" style="width:900px;" /></p>
</div>
<footer>Kashu Yamazaki, 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="Kashu Yamazaki, 2024" data-theme="am_dark" data-heading-divider="2,3" data-marpit-pagination="7" data-marpit-pagination-total="16" style="--paginate:true;--footer:Kashu Yamazaki, 2024;--theme:am_dark;--heading-divider:2,3;" data-size="16:9">
<h2 id="getting-your-own-image">Getting your own Image</h2>
<p>You can write a <code>Dockerfile</code> to create your own image:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Dockerfile"><span class="hljs-comment"># Specify the base image: you can explore docker hub.</span>
<span class="hljs-keyword">FROM</span> pytorch/pytorch:<span class="hljs-number">2.0</span>.<span class="hljs-number">1</span>-cuda11.<span class="hljs-number">7</span>-cudnn8-runtime
<span class="hljs-comment"># Install dependencies and command-line tools.</span>
<span class="hljs-keyword">RUN</span><span class="language-bash"> apt-get update &amp;&amp; apt-get install -y build-essential cmake git wget</span>
<span class="hljs-comment"># Set the working directory.</span>
<span class="hljs-keyword">WORKDIR</span><span class="language-bash"> /workspace</span>
<span class="hljs-keyword">ENV</span> HOME /workspace
<span class="hljs-comment"># Pip install python packages.</span>
<span class="hljs-keyword">RUN</span><span class="language-bash"> pip install timm opencv-python</span>
</code></pre>
<p>Then: <code>docker build -t &lt;imageName&gt; -f /path/to/Dockerfile .</code> to build the image.<br />
You can also publish your image on DockerHub by: <code>docker login &amp;&amp; docker push &lt;imageName&gt;</code></p>
<footer>Kashu Yamazaki, 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Kashu Yamazaki, 2024" data-theme="am_dark" data-heading-divider="2,3" data-marpit-pagination="8" data-marpit-pagination-total="16" style="--paginate:true;--footer:Kashu Yamazaki, 2024;--theme:am_dark;--heading-divider:2,3;" data-size="16:9">
<h2 id="running-containers">Running Containers</h2>
<p><strong>Docker run Options</strong></p>
<ul>
<li><code>--rm</code> remove the container after it exits</li>
<li><code>--gpus</code> for GPU isolation</li>
<li><code>-i -t</code> or <code>-it</code> interactive, and connect a &quot;tty&quot;</li>
<li><code>-p 5004:8888</code> map port 8888 on the host to 5004 inside the container</li>
<li><code>-v ~/data:/data</code> map storage volume from host to container (bind mount) i.e. bind the <code>~/data</code> directory in your home directory to <code>/data</code> in the container</li>
</ul>
<p>Starts TensorFlow with ports, volumes, console, and comment (All 1 line):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">docker run --<span class="hljs-built_in">rm</span> -it --gpus all -p 5004:8888 -v ~/data:/data &lt;imageName&gt;
</code></pre>
<footer>Kashu Yamazaki, 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="Kashu Yamazaki, 2024" data-theme="am_dark" data-heading-divider="2,3" data-marpit-pagination="9" data-marpit-pagination-total="16" style="--paginate:true;--footer:Kashu Yamazaki, 2024;--theme:am_dark;--heading-divider:2,3;" data-size="16:9">
<h2 id="running-gui-applications-with-docker">Running GUI Applications with Docker</h2>
<ol>
<li>
<p>Allow local X11 connections</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">xhost <span class="hljs-built_in">local</span>:root
</code></pre>
</li>
<li>
<p>Run docker with options</p>
</li>
</ol>
<ul>
<li>
<p>Intel GPU</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker run --device=/dev/dri:/dev/dri -v /tmp/.X11-unix:/tmp/.X11-unix -e DISPLAY
</code></pre>
</li>
<li>
<p>NVIDIA GPU</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker run  --gpus <span class="hljs-string">&#x27;all,&quot;capabilities=compute,utility,graphics&quot;&#x27;</span> -v /tmp/.X11-unix:/tmp/.X11-unix -e DISPLAY
</code></pre>
</li>
</ul>

23,0)"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z"></path></g></g></g><g data-mml-node="mo" transform="translate(8846.6,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="msub" transform="translate(9846.8,0)"><g data-mml-node="mi"><path data-c="1D467" d="M347 338Q337 338 294 349T231 360Q211 360 197 356T174 346T162 335T155 324L153 320Q150 317 138 317Q117 317 117 325Q117 330 120 339Q133 378 163 406T229 440Q241 442 246 442Q271 442 291 425T329 392T367 375Q389 375 411 408T434 441Q435 442 449 442H462Q468 436 468 434Q468 430 463 420T449 399T432 377T418 358L411 349Q368 298 275 214T160 106L148 94L163 93Q185 93 227 82T290 71Q328 71 360 90T402 140Q406 149 409 151T424 153Q443 153 443 143Q443 138 442 134Q425 72 376 31T278 -11Q252 -11 232 6T193 40T155 57Q111 57 76 -3Q70 -11 59 -11H54H41Q35 -5 35 -2Q35 13 93 84Q132 129 225 214T340 322Q352 338 347 338Z"></path></g><g data-mml-node="TeXAtom" transform="translate(498,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(345,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(623,0)"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z"></path></g></g></g><g data-mml-node="mo" transform="translate(11126.7,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container></p></div>
<div class=mdiv>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

B, C = <span class="hljs-number">3</span>, <span class="hljs-number">4</span>
x = np.random.randn(B,C)
y = np.random.randn(B,C)
z = np.random.randn(B,C)

<span class="hljs-comment"># forward pass</span>
a = x * y
b = a + z
c = np.<span class="hljs-built_in">sum</span>(b)

<span class="hljs-comment"># backward pass (gradient computation)</span>
grad_c = np.ones((<span class="hljs-number">1</span>))
grad_b = np.tile(grad_c, b.shape)
grad_a = grad_b.copy()
grad_z = grad_b.copy()
grad_x = grad_a * y
grad_y = grad_a * x
</code></pre>
</div>
<div class=rdiv>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch

B, C = <span class="hljs-number">3</span>, <span class="hljs-number">4</span>
x = torch.randn(B,C, requires_grad=<span class="hljs-literal">True</span>)
y = torch.randn(B,C, requires_grad=<span class="hljs-literal">True</span>)
z = torch.randn(B,C, requires_grad=<span class="hljs-literal">True</span>)

<span class="hljs-comment"># forward pass</span>
a = x * y
b = a + z
c = b.<span class="hljs-built_in">sum</span>()

<span class="hljs-comment"># backward pass (gradient computation)</span>
c.backward()
</code></pre>
<p>PyTorch implements computational graph with: <code>tensor</code> and <code>function</code>, which comes with AD for easy gradient computation.</p>
</div>

<h2 id="tensors">Tensors</h2>
<footer>Kashu Yamazaki, 2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="Kashu Yamazaki, 2024" data-class="cols-2" data-theme="am_dark" data-heading-divider="2,3" class="cols-2" data-marpit-pagination="13" data-marpit-pagination-total="16" style="--paginate:true;--footer:Kashu Yamazaki, 2024;--class:cols-2;--theme:am_dark;--heading-divider:2,3;" data-size="16:9">
<h2 id="devices">Devices</h2>
<div class=ldiv>
<p><strong>CUDA and CPU</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">device = <span class="hljs-string">&quot;cuda&quot;</span> <span class="hljs-keyword">if</span> torch.cuda.is_available() <span class="hljs-keyword">else</span> <span class="hljs-string">&quot;cpu&quot;</span>

<span class="hljs-comment"># move the array to a device</span>
torch_arr = torch_arr.to(device)
<span class="hljs-built_in">print</span>(torch_arr.device)

<span class="hljs-comment"># move to cuda</span>
torch_arr = torch_arr.to(<span class="hljs-string">&quot;cuda&quot;</span>)
torch_arr = torch_arr.to(<span class="hljs-string">&quot;cuda:0&quot;</span>) <span class="hljs-comment"># GPU at idx 0</span>
torch_arr = torch_arr.cuda()

<span class="hljs-comment"># move to cpu</span>
torch_arr = torch_arr.to(<span class="hljs-string">&quot;cpu&quot;</span>)
torch_arr = torch_arr.cpu()
</code></pre>
</div>
<div class=rdiv>
<p><strong>NumPy Array to Torch Tensor (CPU)</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Numpy to Torch</span>
torch_arr = torch.from_numpy(np_arr) <span class="hljs-comment"># cpu tensor</span>

<span class="hljs-comment"># Torch to Numpy</span>
np_arr = torch_arr.cpu().numpy() <span class="hljs-comment"># first move to cpu</span>
</code></pre>
<p><strong>Type Checking</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">type</span>(torch_arr.cuda())
<span class="hljs-comment"># torch.cuda.FloatTensor</span>
<span class="hljs-built_in">type</span>(torch_arr.cpu())
<span class="hljs-comment"># torch.cpu.FloatTensor</span>
<span class="hljs-built_in">type</span>(np_arr)
<span class="hljs-comment"># numpy.ndarray</span>
</code></pre>
</div>

<h2 id="gradients">Gradients</h2>

<h2 id="nnmodule-docs">nn.Module <a href="https://pytorch.org/docs/stable/notes/modules.html">docs</a></h2>
<p>A neural network model and its components can be represented by a <code>nn.Module</code> class.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">MLP</span>(nn.Module):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, </span>):
        <span class="hljs-built_in">super</span>().__init__() <span class="hljs-comment"># you have to call this in all child class!</span>
        self.layer1 = nn.Linear(<span class="hljs-number">764</span>, <span class="hljs-number">100</span>) <span class="hljs-comment"># nn.Linear also inherits nn.Module and implements Linear layer (y = w*x + b)</span>
        self.layer2 = nn.Linear(<span class="hljs-number">100</span>, <span class="hljs-number">10</span>)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>): <span class="hljs-comment"># forward is called in __call__() so that you can run the forward pass just by module(x)</span>
        <span class="hljs-keyword">return</span> self.layer2(F.relu(self.layer(x)))
</code></pre>
<ul>
<li><code>__init__</code>: defines the parts that make up the model (sub-module or parameters)</li>
<li><code>forward</code>: performs the actual forward computation</li>
</ul>
