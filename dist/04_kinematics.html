</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">fk</span>(<span class="hljs-params">theta</span>):
    trans = np.identity(<span class="hljs-number">4</span>)
    <span class="hljs-keyword">for</span> (_a, _alpha, _d, _theta) <span class="hljs-keyword">in</span> dh_params(theta):
        trans = trans @ transform(_a, _alpha, _d, _theta)
    <span class="hljs-keyword">return</span> trans
</code></pre>

<h2 id="inverse-kinematics">Inverse Kinematics</h2>
<p>Inverse kinematics (IK) is essentially the reverse operation of FK: computing configuration(s) to reach a desired workspace coordinate. Unlike forward kinematics, inverse kinematics cannot be solved in a closed-form expression (in general). If we can derive a closed-form expression through symbolic manipulations, we can use Analytical IK, otherwise we need to use numerical approach.</p>
<p><strong>Analytical IK</strong></p>
<ul>
<li>Once the equations are derived, solutions are very fast to compute.</li>
<li>Often difficult or tedious to derive.</li>
<li>Only applicable to non-redundant robots (# DOFs = # of task space dimensions).</li>
</ul>
<p><strong>Numerical IK</strong></p>
<ul>
<li>need to define solution parameters or initial guesses</li>
<li>More generalizable</li>
</ul>
<footer>Kashu Yamazaki, 2024</footer>
</section>
