<h2 id="neural-fields">Neural Fields</h2>
<p>A field is a physical quantity that has a value for each point in space and time. A field can be expressed as a function that takes <strong>spacial coordinates as independent variables</strong>. A neural field is a field that is parameterized fully or partially by neural networks.</p>
